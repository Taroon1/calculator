<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style/styleCalkulator.css">
    <head>
        <title>Calkulator</title>
    </head>
    <body>
        <div class="calkulator">
            <div class="display">

                <p id="display"></p>
            </div>
            <div id="buttons" class="buttons">
                <button onclick="numPut('1')" class="btm1"><div id="button1" class="button">1</div></button>
                <button onclick="numPut('2')" class="btm1"><div id="button2" class="button">2</div></button>
                <button onclick="numPut('3')" class="btm1"><div id="button3" class="button">3</div></button>
                <button onclick="numPut('+')" class="btm1"><div id="sum" class="button" >+</div></button>
                <button onclick="numPut('4')" class="btm1"><div id="button4" class="button">4</div></button>
                <button onclick="numPut('5')" class="btm1"><div id="button5" class="button">5</div></button>
                <button onclick="numPut('6')" class="btm1"><div id="button6" class="button">6</div></button>
                <button onclick="numPut('-')" class="btm1"><div id="deduction" class="button">-</div></button>
                <button onclick="numPut('7')" class="btm1"><div id="button7" class="button">7</div></button>
                <button onclick="numPut('8')" class="btm1"><div id="button8" class="button">8</div></button>
                <button onclick="numPut('9')" class="btm1"><div id="button9" class="button">9</div></button>
                <button onclick="numPut('/')" class="btm1"><div id="division" class="button" >/</div></button>
                <button onclick="numPut('.')" class="btm1"><div id="buttonâ€¤" class="button">.</div></button>
                <button onclick="numPut('0')" class="btm1"><div id="button0" class="button">0</div></button>
                <button onclick="equal()" class="btm1"><div id="equal" class="button">=</div></button>
                <button onclick="numPut('*')" class="btm1"><div id="multiplication" class="button">*</div></button>
                <button onclick="numPut('clear')" class="btm1"><div class="clear">clear</div></button>
                <button onclick="numPut('back')" class="btm1"><div class="clear">back</div></button>
            </div>



        </div>
    </body>
    <script src="js/calkulator.js"></script>
</html>
